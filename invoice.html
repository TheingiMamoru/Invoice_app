<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap for CSS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <!-- CDN for fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <!-- <div
        id="sideBar"
        class="side-bar position-fixed w-25 vh-100 bg-transparent-50"
      >
        <div
          class="d-flex justify-content-between align-items-center text-white p-2"
        >
          <h4 class="p-0 m-0">MMSIT</h4>
          <i class="fa-solid fa-xmark fa-xl menu p-0 m-0"></i>
        </div>
      </div> -->
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="my-3">
            <i 
                class="fa-solid fa-bars menu"
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasExample" 
                aria-controls="offcanvasExample">
            </i>
            Invoice App
          </h1>
          <button class="btn btn-outline-dark d-print-none" onclick="print()">
            <i class="fa-sharp fa-solid fa-print"></i>
            Print
          </button>
        </div>
        <div class="border p-3 mb-3 d-print-none">
          <form id="invoiceForm">
            <div class="row">
              <div class="col-6">
                <label class="form-label" for="">
                  Select Services
                  <span 
                    id="addServiceOpenBtn" 
                    class="ms-1 badge bg-black p-2 "
                    
                    >
                    Add Service
                  </span>
                </label>
                <select
                  class="form-select"
                  name=""
                  id="selectService"
                  required
                ></select>
              </div>
              <div class="col">
                <label class="form-label" for=""> Quantity</label>
                <input
                  class="form-control"
                  type="number"
                  id="quantity"
                  required
                />
              </div>
              <div class="col">
                <button class="btn btn-lg btn-dark w-100 h-100">
                  <i class="fa-solid fa-circle-plus"></i>
                  ADD
                </button>
              </div>
            </div>
          </form>
        </div>
        
        <table class="table table-bordered d-none" id="listTable">
          <thead>
            <tr>
              <th class="w-50">Service</th>
              <th class="text-end">Quantity</th>
              <th class="text-end">Unit Price</th>
              <th class="text-end">Total</th>
            </tr>
          </thead>
          <tbody id="invoiceLists"></tbody>
          <tfoot>
            <tr>
              <td class="text-end" colspan="3">SubTotal</td>
              <td class="text-end">$ <span id="subTotal">0</span></td>
            </tr>
            <tr>
              <td class="text-end" colspan="3">Tax(5%)</td>
              <td class="text-end">$ <span id="tax">0</span></td>
            </tr>
            <tr>
              <td class="text-end" colspan="3">Total</td>
              <td class="text-end">$ <span id="total">0</span></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="d-none d-print-block m-5">
        <h2>This is your invoice.</h2>
      </div>
      

      <!--Bootstrap Modal Box-->
      <div
        class="modal fade"
        id="addServiceModal"
        tabindex="-1"
        aria-labelledby="addServiceModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addServiceModalLabel">
                Add Service
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form action="" id="addServiceForm">
                    <div class="mb-3">
                      <label for="" class="form-label">Service Title</label>
                      <input
                        type="text "
                        class="form-control"
                        name="serviceTitle"
                        required
                      />
                    </div>
                    <div class="mb-5">
                      <label for="" class="form-label">Price</label>
                      <input
                        type="number "
                        class="form-control"
                        name="servicePrice"
                        required
                      />
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button
                id="closeServiceModalBtn"
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-outline-dark"
                >
                Close
              </button>
              <button class="btn btn-dark" form="addServiceForm">Add New</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Offcanvas  -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap for JS  -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
