<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap-icons/icons/"> -->
</head>
<body>
    <div class="container">
        <h1 class="my-3">Invoice App</h1>
        <div class="border p-3 mb-3">
            <form id="invoiceForm">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="">Select Services</label>
                        <select class="form-select" name="" id="selectService" required>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label" for="">Input Quantity</label>
                        <input class="form-control" type="number" id="quantity" required>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-dark w-100 h-100">
                            <!-- <i class="bi bi-plus-circle-fill"></i> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                            </svg>
                            ADD
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Service</th>
                    <th class="text-end">Quantity</th>
                    <th class="text-end">Unit Price</th>
                    <th class="text-end">Total</th>
                </tr>
            </thead>
            <tbody id="invoiceLists">
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-end" colspan="3">SubTotal</td>
                    <td class="text-end">
                        $ <span id="subTotal">0</span>
                    </td>
                </tr>
                <tr>
                    <td class="text-end" colspan="3">Tax(5%)</td>
                    <td class="text-end">
                        $ <span id="tax">0</span>
                    </td>
                </tr>
                <tr>
                    <td class="text-end" colspan="3">Total</td>
                    <td class="text-end">
                        $ <span id="total">0</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
